{% extends 'user-base.html' %}

{% block content %}

<div class="container-fluid p-0">
    <div class="bg-info p-2 shadow fixed d-flex">
        <div class="flex-fill m-auto">
            <h4 class="text-light">Permissions</h4>
        </div>
    </div>

    <div class="login-content">
		<div class="card" style="width: 18rem;">
	    	<div class="fa fa-user p-2 fa-4x"></div>
			<div class="card-body p-2">
				<h5 class="card-title">{{member.display_name}}</h5>
				<p class="card-text">{{member.title}}</p>
				<hr>
				<form method="POST" action="">
					{% csrf_token %}
					{{update_profile_permissions_form.as_p}}
					<div class="modal-footer">
						<button>save</button>
					</div>
				</form>
			</div>
	    </div>
	</div>
	
</div>
{% endblock %}
