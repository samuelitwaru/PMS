{% extends 'user-base.html' %}

{% block content %}
<div>
	<div class="bg-info p-2 shadow fixed d-flex">
        <div class="flex-fill m-auto">
            <h4 class="text-light">PDU</h4>
        </div>
    </div>
    <div class="container p-2">
    	<div class="row">
    		<div class="col-md-4">
    			<div class="card" style="width: 18rem;">
					<div class="fa fa-user-secret p-2 fa-4x"></div>
					{% if pdu_head_profile %}
					<div class="card-body p-2">
						<h5 class="card-title">{{pdu_head_profile.display_name}}</h5>
						<p class="card-text">{{pdu_head_profile.title}}</p>
					</div>
					<div class="card-footer modal-footer">
						<a href="{% url 'core:update_pdu_head' %}" class="btn btn-info"><span class="fa fa-pencil"></span> Change</a>
						<a href="{% url 'core:delete_pdu_head' %}" class="btn btn-danger"><span class="fa fa-trash"></span> Remove</a>
					</div>
					{% else %}
					<div class="card-body p-2">
						<p class="card-text text-danger">There is no PDU Head!</p>
						<a href="{% url 'core:create_pdu_head' %}" class="btn btn-info"><span class="fa fa-plus"></span> Add PDU Head</a>
					</div>
					{% endif %}
				</div>
    		</div>

    		<div class="col-md-6">
				{% block pdu_content %}
				{% endblock %}
			</div>
    	</div>
	</div>

{% endblock %}
