{% extends 'user-base.html' %}

{% block content %}
<div>
	<div class="bg-info p-2 shadow fixed d-flex">
        <div class="flex-fill m-auto">
            <h4 class="text-light">Add PDU Head</h4>
        </div>
    </div>

    <div class="login-content">
    	<div class="card">
    		<div class="card-header">
    			<i class="fa fa-user-secret"></i> PDU Head
    		</div>
    		<div class="card-body">
    			<form method="POST" action="{% url 'core:create_pdu_head' %}">
    				{% csrf_token %}
					{{ create_pdu_head_form.as_p }}
					<div align="center">
		    			<button class="btn btn-info">Okay</button>
					</div>
		    	</form>	
    		</div>
	    	
    	</div>
    </div>
</div>
{% endblock %}
