<div id="authenticationFormContainer" class="bg-light p-2 fixed-bottom shadow border-top" align="right">
	<form align="left" method="POST" action="{% url 'initiation:ao_approve' requisition_id=requisition.id %}">
		<strong><p>Approve Requisition as AO</p></strong>
		<hr>
		{% csrf_token %}
		{{ approve_requisition_as_ao_form.funds_available }}
		<label for="id_funds_available">{{approve_requisition_as_ao_form.funds_available.label}}</label>
		<hr>
		{{ approve_requisition_as_ao_form.password }}
		<button class="btn btn-info btn-sm">Proceed</button>
		<a href=''>Cancel</a>
	</form>
</div>
