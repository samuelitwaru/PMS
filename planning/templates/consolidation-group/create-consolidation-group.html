{% load app_tags %}
<div class="modal" id="createConsolidationGroupFormModal" tabindex="0" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">New Group</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form method="POST" action="{% url 'planning:create_consolidation_group' %}">
				<div class="modal-body">
					{% csrf_token %}
					{% render_field create_consolidation_group_form.subject_of_procurement class="form-control" %}
					{% render_field create_consolidation_group_form.procurement_type class="form-control" %}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
